---
- name: Listen for events from AlertManager
  hosts: localhost

  sources:
    - name: listen for alerts
      ansible.eda.alertmanager:
        host: 0.0.0.0
        port: 5001
        data_alerts_path: alerts
        data_host_path: labels.instance
        data_path_separator: .

  rules:
    - name: Restart VM
      condition: >
        (event.payload.alerts is defined) and
        (event.payload.alerts[0].labels.alertname == "VmBastionCriticoDesligada")
      action:
        run_job_template:
          name: "Restart VM on Openshift Virtualization"
          organization: Default
          job_args:
            extra_vars:
              vpn_automations: "{{ event.payload.alerts }}"
